name: Build Release
on:
  release:
    types: [ created ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build

      - name: Publish
        run: ./gradlew publish -Pmvn.user=${{ secrets.MAVEN_USER }} -Pmvn.key=${{ secrets.MAVEN_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: ./build/libs/

      - uses: actions/upload-artifact@v4
        with:
          name: CLI Artifacts
          path: ./cli/build/libs/

      - name: Load Gradle Properties
        uses: christian-draeger/read-properties@1.1.1
        id: gradle_properties
        with:
          path: './gradle.properties'
          properties: 'version'

      - name: Upload to Release
        uses: JasonEtco/upload-to-release@v0.1.1
        with:
          args: ./build/libs/unimined-mapping-library-cli-${{ steps.gradle_properties.outputs.version }}-all.jar application/jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}